    <script>
        let items = [];
        let shuffledItems = [];

        // å¤šç¨®æ¼¸å±¤é¡è‰²çµ„åˆ
        const gradients = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',

            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',

            'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',

        ];

        // Fisher-Yates æ´—ç‰Œç®—æ³•
        function fisherYatesShuffle(arr) {
            const newArr = [...arr];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        function startLottery() {
            const textarea = document.getElementById('items');
            const input = textarea.value.trim();
            
            if (!input) {
                alert('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹é …ç›®ï¼');
                return;
            }

            items = input.split('\n').filter(item => item.trim() !== '');
            
            if (items.length < 2) {
                alert('è«‹è¼¸å…¥è‡³å°‘å…©å€‹é …ç›®ï¼');
                return;
            }

            shuffledItems = fisherYatesShuffle(items);
            showLotteryPage();
        }

        function showLotteryPage() {
            document.getElementById('inputPage').classList.remove('active');
            document.getElementById('lotteryPage').classList.add('active');
            document.getElementById('itemCount').textContent = `å…±æœ‰ ${shuffledItems.length} å€‹é …ç›®`;
            displayCards();
        }

        function displayCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            shuffledItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // ç‚ºæ¯å¼µå¡ç‰‡åˆ†é…ä¸åŒçš„é¡è‰²
                const frontColor = gradients[index % gradients.length];
                const backColorIndex = (index + Math.floor(gradients.length / 2)) % gradients.length;
                const backColor = gradients[backColorIndex];
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front" style="background: ${frontColor}">
                            <span>â“</span>
                        </div>
                        <div class="card-back" style="background: ${backColor}">
                            ${item}
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });

                container.appendChild(card);
            });
        }

        function flipAllCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.add('flipped');
            });
        }

        function goBack() {
            document.getElementById('lotteryPage').classList.remove('active');
            document.getElementById('inputPage').classList.add('active');
            
            // é‡ç½®æ‰€æœ‰å¡ç‰‡
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.remove('flipped');
            });
        }
    </script>
